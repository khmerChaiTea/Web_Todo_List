<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form id="todo-form">
        <input type="text" placeholder="Enter a new task" />
        <button>Add Task</button>
      </form>
      <ul id="todo-list">
        <div class="todo-item">
          <li>Eat breakfast</li>
          <button>Remove</button>
        </div>
        <div class="todo-item">
          <li>Go to school</li>
          <button>Remove</button>
        </div>
        <div class="todo-item">
          <li>Go to work</li>
          <button>Remove</button>
        </div>
      </ul>
    </div>
  </body>
</html>
